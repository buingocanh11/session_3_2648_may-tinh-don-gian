<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr><input type="text" id="screen"></tr>
    <tr>
        <td><button  onclick="clickNumber(this.value)" value="1">1</button></td>
        <td><button  onclick="clickNumber(this.value)" value="2">2</button></td>
        <td><button  onclick="clickNumber(this.value)" value="3">3</button></td>
        <td><button  onclick="clickOperator(this.value)" value="+">+</button></td>
    </tr>
        <td><button  onclick="clickNumber(this.value)" value="4">4</button></td>
        <td><button  onclick="clickNumber(this.value)" value="5">5</button></td>
        <td><button  onclick="clickNumber(this.value)" value="6">6</button></td>
        <td><button  onclick="clickOperator(this.value)" value="-">-</button></td>
    <tr>
        <td><button  onclick="clickNumber(this.value)" value="7">7</button></td>
        <td><button  onclick="clickNumber(this.value)" value="8">8</button></td>
        <td><button  onclick="clickNumber(this.value)" value="9">9</button></td>
        <td><button  onclick="clickOperator(this.value)" value="*">x</button></td>
    </tr>
    <tr>
        <td><button  onclick="delKey()" value="C">C</button></td>
        <td><button  onclick="clickNumber(this.value)" value="0">0</button></td>
        <td><button onclick="clickEqual()">=</button></td>
        <td><button  onclick="clickOperator(this.value)" value="/">/</button></td>
    </tr>
</table>
<script src="js.js"></script>
</body>
</html>
